<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <script>
      class Rectangle {
        constructor(height = 0, width = 0) {
          this.height = height;
          this.width = width;
        }

        setHeight(height) {
          this.height = height;
        }

        setWidth(width) {
          this.width = width;
        }
      }

      var rect = new Rectangle();

      rect.setHeight(10);
      rect.setWidth(20)

      document.write("Height:", rect.height,"<br>")
      document.write("Width:", rect.width)


    </script>
</body>
</html>
